<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="title">
      <div class="container">
        <div class="title__wrapper">
          <h1 class="title__item">
            Web developer Igor' Dirsha
          </h1>
          <h4 class="title__text">
            Complished jobs
          </h4>
        </div>
      </div>
    </section>
    <section class="portfolio">
      <div class="container">
        <div class="portfolio__wrapper">
          <div class="card-wrapper">
            <div class="card">
              <div class="card__front">
                <img
                  class="card__front__image"
                  src="./img/front__tinyone.jpg"
                  alt=""
                />
              </div>
              <div class="card__back card__back--tinyone">
                <img src="./img/logo__tinyone.png" alt="" />
                <p class="card__item__text card__item__text--tinyone">
                  Tinyone
                </p>
                <a
                  href="https://dirsha.github.io/tinyone/"
                  class="card__back__btn card__back__btn--tinyone"
                >
                  Click</a
                >
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card">
              <div class="card__front">
                <img
                  class="card__front__image"
                  src="./img/front__logistic.jpg"
                  alt=""
                />
              </div>
              <div class="card__back card__back--logistic">
                <img
                  class="card__back__logo card__back__logo--logistic"
                  src="./img/logo__logistic.png"
                  alt=""
                />
                <p class="card__item__text card__item__text--logistic">
                  LAB Consalting
                </p>
                <a
                  href="https://dirsha.github.io/labConsalting/"
                  class="card__back__btn card__back__btn--logistic"
                  >Click</a
                >
              </div>
            </div>
          </div>
          <div class="card-wrapper card-wrapper_last">
            <div class="card">
              <div class="card__front card__front--dance">
                <img
                  class="card__front__image"
                  src="./img/front__dance.jpg"
                  alt="dance"
                />
              </div>
              <div class="card__back card__back--dance">
                <img
                  class="card__back__logo card__back__logo--dance"
                  src="./img/logo__dance4.svg"
                  alt=""
                />
                <p class="card__item__text card__item__text--dance">
                  Dance school
                </p>
                <a
                  href="https://dirsha.github.io/danceSchool/"
                  class="card__back__btn card__back__btn--dance"
                  >Click</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
